<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3ONDB Admin Dashboard | 3ONPRIME</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            color: #667eea;
            font-weight: 700;
        }

        .auth-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .auth-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .auth-badge.godmode {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #000;
        }

        .auth-badge.admin {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        .panel h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .system-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .system-card:hover {
            transform: scale(1.05);
        }

        .system-card h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .system-card p {
            font-size: 11px;
            opacity: 0.8;
        }

        .system-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .log-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            padding: 10px;
            border-left: 3px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .log-item.error {
            border-left-color: #ef4444;
        }

        .log-item.warn {
            border-left-color: #f59e0b;
        }

        .log-time {
            font-size: 11px;
            color: #999;
            margin-bottom: 5px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #4ade80;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üåê 3ONDB Admin Dashboard</h1>
                <p style="color: #999; font-size: 14px; margin-top: 5px;">Central Management for 3ON Ecosystem</p>
            </div>
            <div class="auth-status">
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span>LIVE</span>
                </div>
                <div class="auth-badge godmode" id="authBadge">GODMODE</div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Systems</h3>
                <div class="stat-value" id="totalSystems">43</div>
                <div class="stat-label">Active Connections</div>
            </div>
            <div class="stat-card">
                <h3>Requests/Sec</h3>
                <div class="stat-value" id="requestsPerSec">--</div>
                <div class="stat-label">Real-time Traffic</div>
            </div>
            <div class="stat-card">
                <h3>Replication Lag</h3>
                <div class="stat-value" id="replicationLag">--</div>
                <div class="stat-label">Milliseconds</div>
            </div>
            <div class="stat-card">
                <h3>Error Rate</h3>
                <div class="stat-value" id="errorRate">0%</div>
                <div class="stat-label">Last 5 Minutes</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>3ON Systems</h2>
                <input type="text" class="search-box" id="searchSystems" placeholder="üîç Search systems...">
                <div class="tabs">
                    <button class="tab active" onclick="filterSystems('all')">All (43)</button>
                    <button class="tab" onclick="filterSystems('core_infrastructure')">Core (9)</button>
                    <button class="tab" onclick="filterSystems('blockchain_financial')">Blockchain (11)</button>
                    <button class="tab" onclick="filterSystems('ai_conscious')">AI (6)</button>
                </div>
                <div class="systems-grid" id="systemsGrid">
                    <!-- Systems will be populated here -->
                </div>
            </div>

            <div class="panel">
                <h2>Live Activity</h2>
                <div class="chart-container" id="liveChart">
                    <canvas id="metricsChart"></canvas>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2>Recent Logs</h2>
            <div class="log-list" id="logList">
                <!-- Logs will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_URL = 'http://localhost:3001';
        const WS_URL = 'ws://localhost:3001';
        const AUTH_TOKEN = '3ON-L3ON-0000-GODMODE'; // Use GODMODE token

        let ws;
        let chart;
        let metricsData = {
            labels: [],
            requests: [],
            errors: []
        };

        // Initialize WebSocket connection
        function connectWebSocket() {
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                ws.send(JSON.stringify({ type: 'subscribe', channel: 'metrics' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'metrics') {
                    updateLiveMetrics(data.data);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Update live metrics
        function updateLiveMetrics(data) {
            document.getElementById('requestsPerSec').textContent = data.requestsPerSec;
            document.getElementById('replicationLag').textContent = data.replicationLag + 'ms';
            document.getElementById('errorRate').textContent = ((data.errors / data.requestsPerSec) * 100).toFixed(2) + '%';

            // Update chart
            const now = new Date().toLocaleTimeString();
            metricsData.labels.push(now);
            metricsData.requests.push(data.requestsPerSec);
            metricsData.errors.push(data.errors);

            if (metricsData.labels.length > 20) {
                metricsData.labels.shift();
                metricsData.requests.shift();
                metricsData.errors.shift();
            }

            chart.update();
        }

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('metricsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: metricsData.labels,
                    datasets: [{
                        label: 'Requests/Sec',
                        data: metricsData.requests,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Errors',
                        data: metricsData.errors,
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Load systems
        async function loadSystems() {
            try {
                const response = await fetch(`${API_URL}/admin/systems`, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });
                const data = await response.json();
                displaySystems(data.systems);
            } catch (error) {
                console.error('Error loading systems:', error);
            }
        }

        // Display systems
        function displaySystems(systems) {
            const grid = document.getElementById('systemsGrid');
            grid.innerHTML = systems.map(system => `
                <div class="system-card">
                    <div><span class="system-status"></span><strong>${system.systemName}</strong></div>
                    <h4>${system.systemId}</h4>
                    <p>${system.description}</p>
                    <small style="opacity: 0.7;">v${system.version}</small>
                </div>
            `).join('');
        }

        // Filter systems
        function filterSystems(category) {
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Load filtered systems
            loadSystems();
        }

        // Load logs
        async function loadLogs() {
            try {
                const response = await fetch(`${API_URL}/admin/logs?limit=10`, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });
                const data = await response.json();
                displayLogs(data.logs);
            } catch (error) {
                console.error('Error loading logs:', error);
            }
        }

        // Display logs
        function displayLogs(logs) {
            const logList = document.getElementById('logList');
            logList.innerHTML = logs.map(log => `
                <div class="log-item ${log.level}">
                    <div class="log-time">${new Date(log.timestamp).toLocaleString()} ‚Ä¢ ${log.source}</div>
                    <div><strong>${log.level.toUpperCase()}:</strong> ${log.message}</div>
                </div>
            `).join('');
        }

        // Initialize dashboard
        async function init() {
            await loadSystems();
            await loadLogs();
            initChart();
            connectWebSocket();

            // Refresh logs every 5 seconds
            setInterval(loadLogs, 5000);
        }

        // Start dashboard
        init();
    </script>
</body>
</html>
