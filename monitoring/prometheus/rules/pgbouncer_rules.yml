groups:
  - name: pgbouncer-alerts
    rules:
      - alert: HighClientConnections
        expr: pgbouncer_client_connections > 200
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of PgBouncer client connections ({{ $value }})"
          description: "PgBouncer client connections are above 200 for more than 5 minutes."

      - alert: HighErrorRate
        expr: rate(pgbouncer_errors_total[5m]) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High PgBouncer error rate"
          description: "PgBouncer error rate exceeded 5 errors/sec over 5 minutes."
