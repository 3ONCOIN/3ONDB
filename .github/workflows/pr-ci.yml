name: PR CI

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Smoke test / scripts
              run: |
                  node -v
                  # run test if present, otherwise print message
                  if npm run -s test >/dev/null 2>&1; then npm run -s test; else echo "no test script"; fi
                  if npm run -s lint >/dev/null 2>&1; then npm run -s lint; else echo "no lint script"; fi

            - name: Report
              run: echo "PR checks completed"
