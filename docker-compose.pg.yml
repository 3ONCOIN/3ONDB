services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
      POSTGRES_DB: 3onprime
    ports:
      # Map to 5433 on the host to avoid colliding with a local Postgres on 5432
      - '5433:5432'
    volumes:
      - ./data/pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      # Expose PgBouncer on 6432 on the host for apps to connect to
      - '6432:6432'
    volumes:
      - ./db/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./db/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    environment:
      - TZ=UTC
    restart: unless-stopped
